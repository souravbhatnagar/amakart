{% extends "layout.html" %}
{% block content %}
<div class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2">Added at</a>
      <small class="text-muted">{{ product.created_date.strftime('%Y-%m-%d') }}</small>
      <div class="card-deck mb-3 text-center">
        <form action="{{ url_for('products.product', product_id=product.product_id) }}" method="POST">
          <input type="hidden" name="_method" value="PUT">
          <input class="btn btn-secondary btn-sm mt-1 mb-1" type="submit" value="Update">
        </form>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
          data-target="#deleteModal">Delete</button>
      </div>
    </div>
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h2 class="article-title">{{ product.name }}</h2>
        </div>
        <div class="card-body">
          <p class="article-content">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Product?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('products.product', product_id=product.product_id) }}" method="POST">
          <input type="hidden" name="_method" value="DELETE">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
